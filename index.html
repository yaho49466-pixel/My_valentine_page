<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #dc143c;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .celebration {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff1493;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .teddies {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .teddy {
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/4Z8Z8Z8.png') no-repeat center; /* Placeholder teddy image */
            background-size: cover;
        }
        .note {
            background: #fff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .cat {
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/cat.png') no-repeat center; /* Placeholder cat image */
            background-size: cover;
            position: relative;
            animation: kiss 2s ease-in-out infinite;
        }
        @keyframes kiss {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .kisses {
            position: absolute;
            font-size: 1.5em;
            color: #ff1493;
            animation: flyKiss 2s ease-in-out infinite;
        }
        @keyframes flyKiss {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-50px) rotate(45deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            button { padding: 12px 25px; font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div id="question">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <div id="celebration" class="hidden">
        <div class="hearts" id="hearts"></div>
        <div class="teddies">
            <div class="teddy"></div>
            <div class="teddy" style="transform: scaleX(-1);"></div> <!-- Flipped for hugging -->
        </div>
        <div class="note">
            Aww my sweet Barbie, I know that! Love you so much, muwah! ðŸ’•
        </div>
        <div class="cat">
            <div class="kisses">ðŸ˜˜</div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Function to move the No button
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // For desktop: hover
        noButton.addEventListener('mouseenter', moveNoButton);
        // For mobile: touch
        noButton.addEventListener('touchstart', moveNoButton);

        // Yes button click
        yesButton.addEventListener('click', () => {
            question.classList.add('hidden');
            celebration.classList.remove('hidden');

            // Add flying hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        });
    </script>
</body>
  </html>
